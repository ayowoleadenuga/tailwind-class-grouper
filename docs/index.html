<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Class Formatter - Interactive Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .panel {
      background: #252526;
      border: 1px solid #3e3e42;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .input-area {
      width: 100%;
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      padding: 1rem;
      color: #d4d4d4;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      min-height: 100px;
      resize: vertical;
    }
    .output-area {
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      font-size: 14px;
      min-height: 100px;
    }
    .btn {
      background: #0e639c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #1177bb;
    }
    .title {
      color: #4ec9b0;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .label {
      color: #9cdcfe;
      margin-bottom: 0.5rem;
      display: block;
    }
    .example-btn {
      background: #3e3e42;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      display: inline-block;
      font-size: 12px;
    }
    .example-btn:hover {
      background: #505050;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸŽ¨ Tailwind Class Formatter - Interactive Test</h1>

    <div class="panel">
      <label class="label">ðŸ“¥ Input: Paste your Tailwind classes</label>
      <textarea class="input-area" id="input" placeholder="Paste Tailwind classes here...">mt-4 flex items-center justify-between px-6 py-3 bg-white border rounded-lg shadow-sm hover:shadow-md dark:bg-gray-800 text-sm font-medium</textarea>

      <div style="margin-top: 1rem;">
        <span class="label" style="display: inline; margin-right: 1rem;">Quick Examples:</span>
        <button class="example-btn" onclick="loadExample(1)">Button</button>
        <button class="example-btn" onclick="loadExample(2)">Card</button>
        <button class="example-btn" onclick="loadExample(3)">Form Input</button>
        <button class="example-btn" onclick="loadExample(4)">Nav Link</button>
      </div>

      <button class="btn" onclick="formatClasses()">âœ¨ Format Classes</button>

      <label class="label" style="margin-top: 1rem;">ðŸ“¤ Output:</label>
      <div class="output-area" id="output">Click "Format Classes" to see the result...</div>
    </div>

    <div class="panel">
      <h2 class="label" style="font-size: 1.2rem;">ðŸ“Š Class Category Breakdown</h2>
      <div class="output-area" id="breakdown">Breakdown will appear here...</div>
    </div>
  </div>

  <script src="tailwind-class-formatter.js"></script>
  <script>
    const examples = {
      1: "mt-4 flex items-center justify-between px-6 py-3 bg-white border rounded-lg shadow-sm hover:shadow-md dark:bg-gray-800 text-sm font-medium",
      2: "w-full h-64 p-4 mx-auto max-w-md bg-white dark:bg-gray-900 border border-gray-200 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 flex flex-col items-start justify-between text-gray-900 dark:text-white",
      3: "mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white placeholder-gray-400",
      4: "relative inline-flex items-center px-3 py-2 rounded-md text-sm font-medium text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/50 transition-colors duration-150 md:px-4 md:py-2 lg:text-base"
    };

    function loadExample(num) {
      document.getElementById('input').value = examples[num];
      formatClasses();
    }

    function formatClasses() {
      const input = document.getElementById('input').value.trim();
      const output = document.getElementById('output');
      const breakdown = document.getElementById('breakdown');

      if (!input) {
        output.textContent = 'Please enter some Tailwind classes!';
        breakdown.textContent = 'No classes to analyze.';
        return;
      }

      try {
        // Format the classes
        const formatted = formatTailwindClasses(input);
        output.textContent = formatted;

        // Show breakdown
        const grouped = groupTailwindClasses(input);
        let breakdownText = '';

        Object.entries(grouped).forEach(([category, classes]) => {
          breakdownText += `${category.toUpperCase()}:\n`;
          breakdownText += `  ${classes.join('\n  ')}\n\n`;
        });

        breakdown.textContent = breakdownText || 'No classes found.';
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
        breakdown.textContent = 'Error occurred during formatting.';
      }
    }

    // Format on load
    formatClasses();
  </script>
</body>
</html>
